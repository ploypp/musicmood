    <meta charset="UTF-8">

    <title>Music Mood</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');
      * {font-family: 'Work Sans',sans-serif; box-sizing: border-box; color: #1D3557;}
      body {font-size: 18px;font-weight: 400; padding: 50px; background-color: #A8DADC;}
      h1 {font-family: 'Work Sans',sans-serif; margin-block-start: 0; font-size: 40px;font-weight: 600; color: #E63946; padding-bottom: 30px;}
      h2 {font-family: 'Work Sans',sans-serif; font-size: 24px;font-weight: 600; padding-bottom: 30px; text-transform: uppercase;}
      .emojibtn {display: inline;background: transparent;border-color: transparent;}
      #emojilist {display: none}
      .instructions {background-color: #F1FAEE; height: 431px; padding: 30px;}
      .column {float: left;}
      .row:after {content: ""; display: table; clear: both;}
      .left {width: 27%;}
      .right {width: 73%; padding-left: 20px;}
      .roundedBottoms {border: 3px solid black; border-radius: 0 0 15px 15px; padding: 30px;}
      .roundedTops {background-color: #E63946; color: #F1FAEE; border: 3px solid black; border-bottom: 0px; border-radius: 15px 15px 0 0;}
      .bar {height: 50px; background-color: #fff;}
      .dot {height: 15px; width: 15px; background-color: #E63946; border-radius: 50%; display: inline-block; margin-left: 5px; margin-top: 15px;}
      .first {margin-left: 20px;}
      .gobtn {background-color: #F1FAEE; border-radius: 15px; border: 3px solid black; padding: 10px 50px; font-weight: 600;}
      .gobtn:hover {background-color: #1D3557; color: #F1FAEE;}
      #buttons button {text-transform: uppercase;}
      .bghover {font-weight: 600; color: #1D3557; background-color:transparent!important;}
      a {text-decoration: none;}
    </style>
    </head>

    <script>
      const list = [];
      function myFunction(obj) {
        document.getElementById(obj.id).style.backgroundColor = '#A8DADC'
        document.getElementById(obj.id).style.borderRadius = '5px'
        if (list.includes(obj.id) === false) {
          list.push(obj.id)
          document.getElementById("emojilist").value = list
        }
      }
      function openEmojiGroup(evt, groupName) {
        var i;
        var x = document.getElementsByClassName("group");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" bghover", "");
        }
        document.getElementById(groupName).style.display = "block";
        evt.currentTarget.className += " bghover";
      }
    </script>
